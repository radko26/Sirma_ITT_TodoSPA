<!DOCTYPE html>
<html ng-app="mainApp" id="ng-app">
<head>
<meta charset="utf-8">
<title>TODO explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.css" />
<link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap_datepicker.css" />

<script src="public/lib/jquery/dist/jquery.min.js"></script>
<script src="public/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="public/lib/bootstrap/dist/js/datepicker.js"></script>
<script src="public/lib/bootstrap/dist/js/datepickerLauncher.js"></script>


<script src="public/lib/angular/angular.js"></script>

<script src="public/js/app.js"></script>
<script src="public/js/controller/MainController.js"></script>
<script src="public/js/controller/GreetingController.js"></script>
<script src="public/js/directive/dateDirective.js"></script>
<script src="public/js/directive/successDirective.js"></script>


</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="../" class="navbar-brand" ng-controller="greetingController">{{greeting}}</a>
			</div>
		</div>
	</div>

	<div class="container" ng-controller="createController">



		<div class="page-header">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>TODO Tasks</h1>
				</div>
				<div class="container">

					<table class="table table-striped table-hover table-bordered " id="taskTable">
						<thead>
							<tr>
								<th>#</th>
								<th>Task description</th>
								<th>Expiry date</th>
								<th>Options</th>
							</tr>
						</thead>
						<tbody id="taskTableBody">
							<tr ng-repeat="task in table" success-Directive task="task">
								<td id="taskId">{{task.id}}</td>
								<td id="taskContent">{{task.content}}</td>
								<td date-Directive task="task" id="taskExpiryDate"></td>
								<td>
									<button class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="isFinished(task)"
										ng-click="markAsFinished(task)" id="taskFinishButton"></button>
									<button class="glyphicon glyphicon-trash" id="taskRemoveButton" aria-hidden="true" ng-click="deleteTask(task)"></button>
								</td>
							</tr>
						</tbody>
					</table>

					<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#addTaskFormModal"
						id="addTaskButton">Add task</button>



					<div class="modal fade" id="addTaskFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
						aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span>
										<span class="sr-only">Close</span>
									</button>
									<h4 class="modal-title" id="myModalLabel">Create new task</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" ng-submit="create(task)">
										<fieldset>

											<div class="form-group">

												<label for="contentArea" class="col-lg-2 control-label">Task Description</label>
												<div class="col-lg-10">

													<textarea class="form-control" rows="3" id="contentArea" ng-model="task.content" placeholder="Description"
														required></textarea>
												</div>
											</div>
											<div class="form-group">
												<label for="textArea" class="col-lg-2 control-label"> Expires at </label>
												<div class="col-lg-10">
													<div class="input-group">
														<span class="input-group-btn">
															<i class="btn btn-default btn-disabled">
																<span class="glyphicon glyphicon-calendar"></span>
															</i>
														</span>
														<input type="text" class="form-control" id="datePickerField" ng-model="task.expire" />

													</div>
												</div>
											</div>

											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-primary" id="addTaskButtonInsideForm">Add</button>
											</div>

										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<!-- <blockquote><h5>Have a break press </h5><footer><kbd><kbd>alf</kbd> + <kbd>f4</kbd></kbd></footer></blockquote> -->
		</div>
	</footer>
</body>
</html>
